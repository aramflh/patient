<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
</head>
<body>
<a href="/">Home</a>
<h1>Sign Up</h1>

<form action="/signup" method="POST">
  <div>
    <label for="NISS">Numéro NISS</label>
    <input type="text" name="NISS" id="NISS">
  </div>
  <div>
    <label for="Nom">Nom</label>
    <input type="text" name="Nom" id="Nom">
  </div>
  <div>
    <label for="Prenom">Prenom</label>
    <input type="text" name="Prenom" id="Prenom">
  </div>
  <div>
    <label for="Genre">Genre</label>
    <select name="Genre" id="Genre">
      <option value="M">Male</option>
      <option value="F">Femelle</option>
      <option value="X">Autre</option>
    </select>
  </div>
  <div>
    <label for="DateNaissance">DateNaissance</label>
    <input type="date" id="DateNaissance" name="DateNaissance">
  </div>
  <div>
    <label for="Email">Email</label>
    <input type="email" name="Email" id="Email">
  </div>
  <div>
    <label for="Password">Password</label>
    <input type="password" name="Password" id="Password">
  </div>
  <div>
    <label for="Num">Numéro de téléphone</label>
    <input type="text" name="Num" id="Num">
  </div>
  <div>
    <INAMIMed for="INAMIMed">Numéro INAMI du médecin de référence</INAMIMed>
    <select name="INAMIMed" id="INAMIMed">
      {{ range .INAMIMedList }}
      <option value={{ . }}>{{ . }}</option>
      {{end}}
    </select>
  </div>
  <div>
    <label for="INAMIPha">Numéro INAMI du pharmacien de référence</label>
    <select name="INAMIPha" id="INAMIPha">
      {{ range .INAMIPhaList }}
      <option value={{ . }}>{{ . }}</option>
      {{end}}
    </select>
  </div>

  <button type="submit">Save</button>
</form>

</body>
</html>
